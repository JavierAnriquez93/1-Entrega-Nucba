<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form action="">
        
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
        </div>
        <br>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" >
        </div>
        <br>
        <div>
            Modalidad de cursada:
            <input type="radio" name="modalidad" id="on-demand">
            <label for="on-demand">On-Demand</label>  
            <input type="radio" name="modalidad" id="en-vivo">
            <label for="en-vivo">En vivo</label>
        </div>
        <br>
        <div>
            <label for="correo">Correo</label>
            <input type="email" id="correo">
        </div>
        <br>
        <div>
            <input type="checkbox" id="recibir-info">
            <label for="recibir-info">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de Nucba.</label>
        </div>
        <br>
        <div>
            <input type="checkbox"  id="terminos-y-condiciones">
            <label for="terminos-y-condiciones">Declaro que lei los terminos y condiciones y estoy listo para convertirme en un desarrollador web Full Stack</label>
        </div>
        <br>
        <div>
            <input type="button" value="Enviar">
        </div>
    </form>

</body>

</html>
